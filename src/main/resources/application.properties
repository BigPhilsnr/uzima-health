spring.datasource.url=jdbc:h2:mem:uzimahealthdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
jwt.secret=uzimaHealthSecretKey12345678901234567890
jwt.expiration=86400000

# RabbitMQ Configuration for event communication with stock service
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Cloud Stream Configuration
spring.cloud.stream.bindings.healthEvents-out-0.destination=stock-events